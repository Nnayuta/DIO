<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/instagram-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <main>
            <article>
                <div class="phone">
                    <div>
                        <img src="img/instagram-celular.png" alt="Instagram">
                    </div>
                </div>
                <div>
                    <div class="Login">
                        <div class="Logo">
                            <img src="img/instagram-logo.png" alt="logo do instragram">
                        </div>
                        <div class="formContainer">
                            <form method="post" class="loginForm">
                                <div class="loginFormInput">
                                    <div class="containerName">
                                        <div>
                                            <label>
                                                <span>
                                                    Telefone, nome de usuário ou email
                                                </span>
                                                <input type="text" autocapitalize="off" name="username">
                                            </label>
                                            <div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="loginFormInput">
                                    <div class="containerName">
                                        <div>
                                            <label>
                                                <span>
                                                    Senha
                                                </span>
                                                <input type="password" autocapitalize="off" name="pass">
                                            </label>
                                            <div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button disabled class="loginBtn" type="submit">
                                        <div>Entrar</div>
                                    </button>
                                </div>
                                <div class="ContainerOR">
                                    <div class="OR">
                                        <span>OU</span>
                                    </div>
                                </div>
                                <div class="facebookLogin">
                                    <a href=""><img src="img/instagram-icon.ico" alt="">Entrar com o Facebook</a>
                                </div>
                                <a class="Forgotpass" href="#">Esqueceu a senha?</a>
                            </form>
                        </div>
                    </div>
                    <div class="Cadastro">
                        <div>
                            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                        </div>
                    </div>
                    <div class="apps">
                        <p>Obtenha o aplicativo.</p>
                        <div class="imgs">
                            <a href="#"><img src="img/apple-button.png" alt="Baixar na App Store"></a>
                            <a href="#"><img src="img/googleplay-button.png" alt="Disponivel no Google Play"></a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>

        </footer>
    </section>
</body>

</html>
